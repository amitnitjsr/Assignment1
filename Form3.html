<!DOCTYPE HTML>
<HTML>
<Head>

<style>


label.required:after {
  content:'*';
  color:red;
}

span.error {
  background-color:#FFDFDF;
  color:red;
}
.row {
  margin:5px;
}

</style>


</Head>
<body>

<form id="contact_form"  method="POST"  >
  <div class="row">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" name="name" type="text" value="" size="30" pattern="[a-zA-Z\s]+" title="Enter valid name" required /><br />
    <span id="name_validation" class="error"></span>
  </div>

  <div class="row" >
  <label class="required" for="phonenumber" >Phone Number</label><br/>
  <input id="name" name="name" type="text" value="" size="30" pattern="[789][0-9]{9}" title="Enter valid Number" required /><br />
  <span id="phone_validation" class="error"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Your email:</label><br />
    <input id="email" name="email" type="text" value="" size="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
title="Enter valid Email-ID"	required /><br />
    <span id="email_validation" class="error"></span>
  </div>
  <div class="row">
    <label class="required" for="message">City:</label><br />
    <select  name="country">
      <option value="australia"> Delhi</option>
      <option value="canada">Mumbai</option>
      <option value="usa">Chennai</option>
	  <option value="usa">Bangalore</option>
	  <option value="usa">Kolkata</option>
    </select><br/>
  </div>
    
    <input type="submit" value="submit" >
	<input type="reset" value="cancel" >
</form>
</body>
</HTML>
